
<body class="bg-light">
  <div class="container">
<div class="py-5 text-center">
  <!-- <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <h2>Atualização de Usuário</h2>
  <p class="lead">Para atualizar um usuário no sistema preencha o formulário abaixo.</p>
</div>
  <div>
    <h4 class="mb-3">Informações:</h4>
    <form #formEdicao="ngForm" class="needs-validation" novalidate="" (submit)="atualizarUsuario(formEdicao)">

      <input type="hidden" name="idUsuario" [(ngModel)]="usuarioEdicao.idUsuario">


     <div class="row">
      <div class="col-md-6">
        <label>Email:</label>
        <input class="custom-select d-block w-100" type="email" name="email" [(ngModel)]="usuarioEdicao.email">
       </div>
     </div>

      <div class="row">

        <div class="col-md-6 mb-3">
          <label for="ativo">Senha:</label>
         <input type="password" class="custom-select d-block w-100" id="senha" name="senha" ngModel/>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="ativo">Confirmação de Senha:</label>
          <input type="password" class="custom-select d-block w-100" id="senhaConfirmacao" name="senhaConfirmacao" ngModel/>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-6 mb-3">
          <label for="ativo">Status:</label>
         <select class="custom-select d-block w-100" id="ativo" name="ativo" [(ngModel)]="usuarioEdicao.ativo">
            <option [ngValue]="true">Ativo</option>
            <option [ngValue]="false">Desativado</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>

      </div>

      <hr class="mb-4">

      <hr class="mb-4">

      <button class="btn btn-primary btn-lg btn-block" type="submit">Atualizar Usuario</button>
    </form>
  </div>


<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">© 2017-2020 Company Name</p>
  <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Privacy</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer>
</div>

      <script src="form-validation.js"></script>

</body>
