
<body class="text-center">
  <form #formAcesso="ngForm" (submit)="autenticarUsuario(formAcesso)" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Acesso ao Sistema</h1>
    <label for="Matricula">Matrícula</label>
    <input type="text" id="Matricula" name="Matricula" class="form-control" placeholder="Sua matrícula" ngModel>
    <label for="Senha" class="sr-only">Senha</label>
    <input type="password" id="Senha" name="Senha" class="form-control" placeholder="Senha" ngModel>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>
    <input type="submit" value="Acessar Sistema" class="btn btn-lg btn-primary btn-block">
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
  </form>
  <br/>
  <br/>

</body>

<strong>{{mensagem}}</strong>
